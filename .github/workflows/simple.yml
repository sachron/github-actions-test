name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"

      - name: multiline script
        run: |
          node -v
          npm -v

      - name: python Command
        run: |
          import platform
          print(platform.processor())
        shell: python

  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
        - name: directory powershell
          run: get-location
        - name: directory bash
          run: pwd
          shell: bash
